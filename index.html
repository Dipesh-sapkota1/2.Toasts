<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>    
    <title>Toasts</title>
</head>
<body>
   <main>
        <section class="toast-container">
            <div>
                <div class="toast light">
                    <i class="fa-solid fa-check toast__check toast__check--dark"></i>
                    <span class="toast__text">File has been removed successfully.</span>
                    <button class="toast__btn">
                       X
                    </button> 
                </div>
                <div class="spacer" aria-hidden="true"></div>
                <div class="toast dark">
                    <i class="fa-solid fa-check toast__check toast__check--light"></i>
                    <span class="toast__text">File has been removed successfully.</span>
                    <button class="toast__btn" >
                      X
                    </button> 
                </div>
            </div>

            <div>
                <div class="toast toast--rounded light">
                    <i class="fa-solid fa-check toast__check toast__check--dark"></i>
                    <span class="toast__text">File has been removed successfully.</span>
                   <button class="toast__btn" >
                      X
                    </button> 
                </div>
                <div class="spacer" aria-hidden="true"></div>
                <div class="toast toast--rounded dark">
                    <i class="fa-solid fa-check toast__check toast__check--light"></i>
                    <span class="toast__text">File has been removed successfully.</span>
                   <button class="toast__btn">
                       X
                    </button> 
                </div>
            </div>

            <div>
                <div class="toast toast--underline light">
                    <i class="fa-solid fa-check toast__check toast__check--dark"></i>
                    <span class="toast__text">File has been removed successfully.</span>
                </div>
                <div class="spacer" aria-hidden="true"></div>
                <div class="toast toast--underline dark">
                    <i class="fa-solid fa-check toast__check toast__check--light"></i>
                    <span class="toast__text">File has been removed successfully.</span>
                </div>
            </div>

        </section>
   </main>
</body>
</html>
